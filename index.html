<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dhwani 18</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet"> 
    <script>
        window.onload= function(){
            var width = window.innerWidth;
            var height = window.innerHeight;

            var container = document.getElementById('container');
            container.style.width = width;
            container.style.height = height;

        }

        
        var colors = new Array(
        [62,35,255],
        [60,255,60],
        [255,35,98],
        [45,175,230],
        [255,0,255],
        [255,128,0]);

        var step = 0;
        //color table indices for: 
        // current color left
        // next color left
        // current color right
        // next color right
        var colorIndices = [0,1,2,3];

        //transition speed
        var gradientSpeed = 0.002;

        function updateGradient()
        {
        
        if ( $===undefined ) return;
        
        var c0_0 = colors[colorIndices[0]];
        var c0_1 = colors[colorIndices[1]];
        var c1_0 = colors[colorIndices[2]];
        var c1_1 = colors[colorIndices[3]];

        var istep = 1 - step;
        var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
        var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
        var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
        var color1 = "rgb("+r1+","+g1+","+b1+")";

        var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
        var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
        var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
        var color2 = "rgb("+r2+","+g2+","+b2+")";

        $('#gradient').css({
        background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
            background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
        
        step += gradientSpeed;
        if ( step >= 1 )
        {
            step %= 1;
            colorIndices[0] = colorIndices[1];
            colorIndices[2] = colorIndices[3];
            
            //pick two new target color indices
            //do not pick the same as the current one
            colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            
        }
        }

        setInterval(updateGradient,10);


    </script>
    <style>
        body{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #container{
            background-color: white;
        }
        #gradient{
            margin: auto;
            width: 95%;
            height: 90%;
            border-radius: 20px;
            position: absolute;
            left: 0;right: 0;top: 0;bottom: 0;
            overflow: hidden;
        }

        #main{
            position: absolute;
            left: 0;right: 0;bottom: 0;top: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #outterPng{
            width: 100%;
            height: auto;
            position: absolute;
            margin:auto;
            top: 0;bottom: 0;
            z-index: 40;
        }
        #innerPng{
            width: 100%;
            height: auto;
            position: absolute;
            margin:auto;
            top: 0;bottom: 0;
            z-index: 41;
            -webkit-animation: rotation 30s infinite linear;
        }
        #logoPng{
            width: 100%;
            height: auto;
            position: absolute;
            margin:auto;
            top: 0;bottom: 0;
            z-index: 42;
        }
        .content{
            width: 100%;
            height: 100%;
            overflow: auto;
        }   
        @-webkit-keyframes rotation {
                from {
                        -webkit-transform: rotate(0deg);
                }
                to {
                        -webkit-transform: rotate(359deg);
                }
        }
        @-webkit-keyframes antirotation {
                from {
                        -webkit-transform: rotate(360deg);
                }
                to {
                        -webkit-transform: rotate(1deg);
                }
        }
        #phone-view{
            display:none;
        }
        #social{
            position: absolute;
            bottom:8%;left: 6%;
            width: 200px;
            height: auto;
            z-index: 60;
            color: white;
        }
        .user-counter{
            width: 154;
            height: 75;
            margin: 0px auto;
            display: block;
            margin-bottom: 15px;
        }
        #behemian{
            width: 100%;
            height: 150px;
            background-image: url('bohemian.png');
            display: inline-block;
            margin-bottom: 5px;
        }
        #bohemian-mob{
            display: none;
        }
        #split1{
            width: 75px;
            height: 100%;
            display: inline-block;
            float: left;
        }
        #split2{
            width: 75px;
            height: 100%;
            display: block;
            float: right;
        }
        #split2 h1{
            text-align: center;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 300;
        }
        #people{
            width: 100%;
            height: 100%;
            -webkit-animation: antirotation 15s infinite linear;
        }
        #fb{
            background-image: url('facebook-normal.png');
            background-size: 80%;
            background-position:center;
            width: 60px;
            height: 55px;
            margin: 0px auto;
            display: inline-block;
        }
        #you{
            background-image: url('youtube-normal.png');
            background-size: 80% auto;
            background-position:center;
            width: 60px;
            height: 55px;
            margin: 0px auto;
            margin-left: -3px;
            display: inline-block;
        }
        #insta{
            background-image: url('instagram-normal.png');
            background-size: 80% ;
            background-position:center;
            width: 60px;
            height: 55px;
            margin: auto;
            display: inline-block;
            margin-left: -3px;
        }
        .couple{
            width: 182px;
            height: 55px;
            margin: 0px auto;
            display: block;
            border-radius: 15px; 
            overflow: hidden;
        }
        #fb:hover{
            background-image: url('facebook-hover.png');
        }
        #insta:hover{
            background-image: url('instagram-hover.png');
        }
        #you:hover{
            background-image: url('youtube-hover.png');
        }





        #menu-content{
            width: 100%;
            height: 100%;;
            position: absolute;
            background-color: red;  
            left: 100%;
        }
        #menu{
	        display: none;
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;top: 0;bottom: 0;
            margin: auto;
            background-color: black;
            z-index: 100;
        }




        @media (max-width:768px){
            #gradient{
                width: 100%;
                height: 100%;
                border-radius:0px;
            }
            #outterPng{
                display: none;
            }
            #innerPng{
                display: none;
            }
            #logoPng{
                display: none;
            }
            #main{
                background-image: url('phone.png');
                background-position-x: center;
                background-position-y: center;
                background-size: auto 100%;
            }
            #phone-view{
                display: block;
                background-image: url('phonePng.png');
                background-position: center;
                -webkit-animation: rotation 30s infinite linear;
                width: 100%;
                height: 100%;
                background-size: auto 100%;
            }
            @-webkit-keyframes rotation {
                from {
                        -webkit-transform: rotate(0deg);
                }
                to {
                        -webkit-transform: rotate(359deg);
                }
            }
            #social{
                display: none;
            }
            #bohemian-mob{
                position: absolute;
                display: inline-block;
                bottom: 2%;
                width: 150px;
                height: 112.5;
                left: 0;right: 0;
                margin: auto;
                z-index: 70;
                background-image: url('bohemian.png');
                background-size: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gradient">
            <div class="content">
                <div class="" id="menu"></div>
                <div class="" id="main">
                    <img src="pattern-big.png" alt="" class="" id="outterPng">
                    <img src="pattern-small.png" alt="" class="" id="innerPng">
                    <img src="logo.png" alt="" class="" id="logoPng">
                    <div class="" id="phone-view"></div>
                    <div class="" id="social">
                        <span class="" id="behemian">
                        </span>
                        <span class="user-counter">
                            <span class="" id="split1"><img src="people.png" alt="" class="" id="people"></span>
                            <span class="" id="split2"><h1>273</h1></span>
                        </span>
                        <span class="couple">
                            <div class="" id="fb"></div>
                            <div class="" id="you"></div>
                            <div class="" id="insta"></div>
                        </span>
                    </div>
                    <div class="" id="bohemian-mob"></div>
                </div>
                <div class="" id="menu-content"></div>
            </div>    
        </div>

    </div>
</body>
</html>
